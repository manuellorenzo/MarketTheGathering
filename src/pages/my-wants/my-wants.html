<ion-header>

  <ion-navbar>
    <ion-title>My Wants</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only clear end (click)="showAlertAddList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item>
        {{list.name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteList(list._id)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button color="primary" (click)="showAlertEditList(list)">
            <ion-icon name="create"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
