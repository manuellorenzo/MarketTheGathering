<ion-header>

  <ion-navbar>
    <ion-title>resetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>
    <br>
    <button ion-button block (click)="resetPassword()">Signin</button>
  </ion-list>
</ion-content>
