-->
<ion-header>

  <ion-navbar>
    <ion-title>MarketTheGathering</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>
    <br>
    <button ion-button block (click)="login()">Signin</button>
    <br>
    <button ion-button block (click)="registerPage()">Register</button>
    <br>
    <button ion-button block (click)="loginWithGoogle()">Signin with google</button>
    <br>
    <button ion-button block (click)="resetPassword()">Reset password</button>

  </ion-list>
</ion-content>
