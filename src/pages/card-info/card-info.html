<ion-header>

  <ion-navbar>
    <ion-title>Card info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="text-center">
    <h1 class="title">{{cardInfo.name}}</h1>
    <!--<div *ngIf="cardInfo.image_uris == undefined">
      <img src="{{cardInfo.card_faces[0].image_uris.normal}}">
    </div>-->
  </div>
  <div class="text-center">
    <img *ngIf="cardInfo.image_uris == undefined" src="">
    <img *ngIf="cardInfo.image_uris != undefined" src="{{cardInfo.image_uris.large}}" class="card-size">
  </div>
</ion-content>
