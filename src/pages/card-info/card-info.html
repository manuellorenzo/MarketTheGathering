<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only clear end (click)="showLegalFormats()">
        <ion-icon name="information"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css" rel="stylesheet" type="text/css" />
</ion-header>


<ion-content padding>
  <div *ngIf="loadComplete">
    <div class="text-center">
      <h1 class="title">{{cardInfo.name}}</h1>
    </div>
    <div class="text-center">
      <div *ngIf="cardInfo.image_uris == undefined && cardInfo.card_faces">
        <img *ngIf="sideShown" src="{{cardInfo.card_faces[0].image_uris.large}}" class="card-size">
        <img *ngIf="!sideShown" src="{{cardInfo.card_faces[1].image_uris.large}}" class="card-size">
        <br>
        <br>
      </div>
      <img *ngIf="cardInfo.image_uris != undefined" src="{{cardInfo.image_uris.large}}" class="card-size">
    </div>
    <div *ngIf="cardInfo.image_uris == undefined && cardInfo.card_faces" class="text-center">
      <button class="flip-button" ion-button icon-only (click)="changeSide()">
        <ion-icon name="return-right"></ion-icon>
      </button>
    </div>
    <div>
      <p class="oracle-text" [innerHtml]="cardInfo.mana_cost"></p>
    </div>
    <div>
      <div *ngIf="cardInfo.image_uris == undefined && cardInfo.card_faces">
        <p class="oracle-text" *ngIf="sideShown" [innerHtml]="cardInfo.card_faces[0].oracle_text"></p>
        <p class="oracle-text" *ngIf="!sideShown" [innerHtml]="cardInfo.card_faces[1].oracle_text"></p>
      </div>
      <div *ngIf="cardInfo.image_uris != undefined">
        <p [innerHtml]="cardInfo.oracle_text" class="oracle-text"></p>
      </div>
    </div>
  </div>
</ion-content>
