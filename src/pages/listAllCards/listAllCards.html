<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar (ionInput)="getCardByName($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showCardInfo(item.cardId)">
      <ion-avatar item-start approxItemHeight="204px" approxItemWidth="146px">
        <img src="{{item.frontImage}}">
      </ion-avatar>
      {{item.name}}
    </button>
  </ion-list>

  <ion-infinite-scroll *ngIf="nextPage != undefined" (ionInfinite)="loadMorePages($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
