<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="items">
    <button ion-item *virtualItem="let item" (click)="showCardInfo(item.cardId)">
      <ion-avatar item-start approxItemHeight="204px" approxItemWidth="146px">
        <ion-img src="{{item.frontImage}}"></ion-img>
      </ion-avatar>
      {{item.name}}
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMorePages($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
