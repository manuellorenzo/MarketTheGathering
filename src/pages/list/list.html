<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-avatar item-start>
        <img src="{{item.image}}">
      </ion-avatar>
      {{item.name}}
      <!--<div class="item-note" item-end>
        {{item.note}}
      </div>-->
    </button>
  </ion-list>
</ion-content>
