<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-avatar item-start>
        <img src="{{item.image}}">
      </ion-avatar>
      {{item.name}}
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMorePages($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
